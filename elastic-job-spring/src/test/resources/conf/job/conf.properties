regCenter.serverLists=localhost:3181
regCenter.namespace=dd-job
regCenter.baseSleepTimeMilliseconds=1000
regCenter.maxSleepTimeMilliseconds=3000
regCenter.maxRetries=3

simpleElasticJob.cron=0/1 * * * * ?
simpleElasticJob.shardingTotalCount=3
simpleElasticJob.shardingItemParameters=0=A,1=B,2=C
simpleElasticJob.disabled=false
simpleElasticJob.overwrite=true

throughputDataFlowJob.cron=0/1 * * * * ?
throughputDataFlowJob.shardingTotalCount=3
throughputDataFlowJob.shardingItemParameters=0=A,1=B,2=C
throughputDataFlowJob.fetchDataCount=100
throughputDataFlowJob.monitorExecution=true
throughputDataFlowJob.failover=true
throughputDataFlowJob.processCountIntervalSeconds=10
throughputDataFlowJob.concurrentDataProcessThreadCount=3
throughputDataFlowJob.description=\u4E0D\u505C\u6B62\u8FD0\u884C\u7684\u4F5C\u4E1A\u793A\u4F8B
throughputDataFlowJob.disabled=false
throughputDataFlowJob.overwrite=true
throughputDataFlowJob.streamingProcess=true
